<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WorkSter Dashboard</title>
  <!-- Bootstrap 5 CSS (ออฟไลน์) -->
  <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a62630f63f.js" crossorigin="anonymous"></script>
  <style>
    .sidebar {
      background-color: #f8f9fa;
      min-height: 100vh;
      padding-top: 20px;
    }
    .sidebar a {
      display: block;
      padding: 10px 20px;
      color: #000;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #e2e6ea;
      border-radius: 5px;
    }
    .card-green {
      background-color: #a7f9a2;
    }
    .card-yellow {
      background-color: #f9f59a;
    }
    .card-red {
      background-color: #f9a2a2;
    }
    .custom-table {
    border-collapse: separate;
    border-spacing: 0;
    border: 1px solid #dee2e6;
    border-radius: 10px;
    overflow: hidden;
  }

  .custom-table thead {
    background-color: #1E56A0;
    color: #ffffff;
  }

  .custom-table th,
  .custom-table td {
    vertical-align: middle;
    text-align: center;
    padding: 20px 15px;
    border-top: 1px solid #dee2e6;
  }

  .custom-table thead th {
    border-top: none;
  }

  .custom-table th:first-child {
    border-top-left-radius: 10px;
  }

  .custom-table th:last-child {
    border-top-right-radius: 10px;
  }

  .custom-table tr:last-child td:first-child {
    border-bottom-left-radius: 10px;
  }

  .custom-table tr:last-child td:last-child {
    border-bottom-right-radius: 10px;
  }

  .custom-table .btn {
    padding: 6px 16px;
    font-size: 14px;
  }
  </style>
</head>

<body>

  <!-- Header -->
  <nav class="navbar navbar-dark" style="background-color: #1E56A0; padding: 10px;">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 fs-4">WorkSter</span>
      <span class="text-white fs-3"><i class="fa-solid fa-circle-user" style="color: #ffffff;"></i></span>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar -->
      <div class="col-md-2 sidebar">
        <a href="#">ข้อมูลพนักงาน</a>
        <a href="#">รายการทำงานลา</a>
        <a href="#">จัดการเงินเดือน</a>
        <a href="#">การประเมินผล</a>
        <a href="#">ผู้สมัครงาน</a>
      </div>
      

 <!-- Main Content -->
<div class="col-md-10 p-4">
  <h4 class="fw-bold">รายการคำขอลา</h4>

  <div class="table-responsive">
    <table class="table custom-table text-center">
      <thead class="table-light">
        <tr>
          <th>ชื่อ - สกุล</th>
          <th>ตำแหน่ง</th>
          <th>หมายเหตุ</th>
          <th class="text-center">ดำเนินการ</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>แดง แป๊ด</td>
          <td>HR</td>
          <td>
            <div>ขอลา งานวันที่ <strong>5-8 เมษายน 2568</strong></div>
            <div>เนื่องจาก ไปทำธุระต่างจังหวัด</div>
          </td>
          <td>
            <div class="d-flex justify-content-center gap-2">
              <button type="button" class="btn btn-success">อนุมัติ</button>
              <button type="button" class="btn btn-danger">ไม่อนุมัติ</button>
            </div>
          </td>
        </tr>
        <tr>
          <td>เขียว ปืด</td>
          <td>IT Support</td>
          <td>
            <div>ขอลา งานวันที่ <strong>16 เมษายน 2568</strong></div>
            <div>เนื่องจาก ไปทำธุระต่างจังหวัด</div>
          </td>
          <td>
            <div class="d-flex justify-content-center gap-2">
              <button type="button" class="btn btn-success">อนุมัติ</button>
              <button type="button" class="btn btn-danger">ไม่อนุมัติ</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

    </div>
  </div>

  <!-- Bootstrap 5 JS (ออฟไลน์) -->
  <script src="libs/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>

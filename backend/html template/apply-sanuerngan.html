<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WorkSter Dashboard</title>
  <!-- Bootstrap 5 CSS (ออฟไลน์) -->
  <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a62630f63f.js" crossorigin="anonymous"></script>
  <style>
    .sidebar {
      background-color: #f8f9fa;
      min-height: 100vh;
      padding-top: 20px;
    }
    .sidebar a {
      display: block;
      padding: 10px 20px;
      color: #000;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #e2e6ea;
      border-radius: 5px;
    }
    .card-green {
      background-color: #a7f9a2;
    }
    .card-yellow {
      background-color: #f9f59a;
    }
    .card-red {
      background-color: #f9a2a2;
    }

    /* เส้นขอบรอบนอกของตาราง */
    .table {
      border: 2px solid #dee2e6; /* เส้นขอบรอบตาราง */
    }

    /* เส้นขอบใต้หัวข้อ */
    .table .profile {
      border-bottom: 2px solid #dee2e6; /* เส้นขอบใต้หัวข้อ */
      text-align: center; /* จัดกลางหัวข้อ */
    }

    /* ลบเส้นขอบในเซลล์ */
    .table td {
      border: none; /* ไม่มีเส้นขอบในเซลล์ */
    }

    /* จัดรูปภาพให้เป็นวงกลม และให้ครอบคลุมพื้นที่ */
    .profile-image {
      width: 40px;
      height: 40px;
      object-fit: cover; /* ให้รูปภาพครอบคลุมพื้นที่โดยไม่เพี้ยน */
      border-radius: 50%;
    }

    /* จัดให้อยู่ตรงกลาง */
    .profile-cell {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <nav class="navbar navbar-dark" style="background-color: #1E56A0; padding: 10px;">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 fs-4">WorkSter</span>
      <span class="text-white fs-3"><i class="fa-solid fa-circle-user" style="color: #ffffff;"></i></span>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      
  
      <!-- ส่วนแสดงรายละเอียดการสัมภาษณ์ -->

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 border p-4 rounded shadow-sm position-relative">

      <h5 class="text-center mb-4">พิจารณาเข้ารับงาน</h5>

      <form>
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">ตำแหน่งที่สมัคร :</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" value="IT Support" readonly>
          </div>
        </div>

        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">เงินเดือน :</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" value="20,000" readonly>
          </div>
        </div>

        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">วันที่เริ่มงาน :</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" value="30/2/2560" readonly>
          </div>
        </div>

        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">สวัสดิการ :</label>
          <div class="col-sm-9">
            <ul class="mb-0">
              <li>สิทธิประกันสังคม</li>
              <li>โบนัสประจำปี 1 - 6 เดือน</li>
              <li>ตรวจสุขภาพประจำปี</li>
              <li>วันหยุดนักขัตฤกษ์ และวันหยุดพิเศษบริษัท</li>
              <li>ท่องเที่ยวประจำปี</li>
              <li>กองทุนสำรองเลี้ยงชีพ</li>
            </ul>
          </div>
        </div>

        <!-- ปุ่มด้านขวาล่าง -->
        <div class="d-flex justify-content-end mt-4">
          <button type="submit" class="btn btn-success me-2">ตอบรับ</button>
          <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#confirmRejectModal">ปฏิเสธ</button>
          
        </div>
      </form>

    </div>
  </div>
</div>

<!-- Modal ยืนยันการปฏิเสธ -->
<div class="modal fade" id="confirmRejectModal" tabindex="-1" aria-labelledby="confirmRejectModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content text-center p-4" style="max-width: 500px; margin: auto;">
      <div class="modal-body" style="min-height: 180px; display: flex; flex-direction: column; justify-content: center;">
        <p class="fs-5 fw-bold mb-4">ระบบจะทำการลบข้อมูล</p>
        <div class="d-flex justify-content-center gap-3">
          <button type="button" class="btn btn-danger px-4" id="confirmRejectBtn">ยืนยัน</button>
          <button type="button" class="btn btn-secondary px-4" data-bs-dismiss="modal">ยกเลิก</button>
        </div>
      </div>
    </div>
  </div>
</div>


    </div>
  </div>
  

  <!-- Bootstrap 5 JS (ออฟไลน์) -->
  <script src="libs/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>

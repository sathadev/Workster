<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WorkSter Dashboard</title>
  <!-- Bootstrap 5 CSS (ออฟไลน์) -->
  <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a62630f63f.js" crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap');
   
    html ,body 
    {
      font-family: "Noto Sans Thai", sans-serif;
    }

  </style>
  <style>
    .sidebar {
      background-color: #f8f9fa;
      min-height: 100vh;
      padding-top: 20px;
    }
    .sidebar a {
      display: block;
      padding: 10px 20px;
      color: #000;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #e2e6ea;
      border-radius: 5px;
    }
    .card-green {
      background-color: #a7f9a2;
    }
    .card-yellow {
      background-color: #f9f59a;
    }
    .card-red {
      background-color: #f9a2a2;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <nav class="navbar navbar-dark" style="background-color: #1E56A0; padding: 10px;">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 fs-4">WorkSter</span>
      <span class="text-white fs-3"><i class="fa-solid fa-circle-user" style="color: #ffffff;"></i></span>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar -->
      <div class="col-md-2 sidebar">
        <a href="#">ข้อมูลพนักงาน</a>
        <a href="#">รายการทำงานลา</a>
        <a href="#">จัดการเงินเดือน</a>
        <a href="#">การประเมินผล</a>
        <a href="#">ผู้สมัครงาน</a>
      </div>

      <!-- Main Content -->
      <div class="col-md-10 p-4">
        <h3 class="mb-4 fs-4" >วันที่ 24 เมษายน 2568</h3>

        <div class="row mb-4">
          <div class="col-md-5 mb-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">พนักงานลงงานวันนี้</h5>
                <h1 class="text-end fs-1">99</h1>
                <p class="card-text text-end">ทั้งหมด/คน</p>
              </div>
            </div>
          </div>
          <div class="col-md-5 mb-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">จำนวนผู้สมัคร</h5>
                <h1 class="text-end">0</h1>
                <p class="card-text text-end">ทั้งหมด/คน</p>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <div class="card card-green">
              <div class="card-body">
                <h5 class="card-title">มาตรงเวลา</h5>
                <h1 class="text-end">2</h1>
                <p class="card-text text-end">ทั้งหมด/คน</p>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <div class="card card-yellow">
              <div class="card-body">
                <h5 class="card-title">มาสาย</h5>
                <h1 class="text-end">3</h1>
                <p class="card-text text-end">ทั้งหมด/คน</p>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <div class="card card-red">
              <div class="card-body">
                <h5 class="card-title">ขาด/ลา</h5>
                <h1 class="text-end">94</h1>
                <p class="card-text text-end">ทั้งหมด/คน</p>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>

  <!-- Bootstrap 5 JS (ออฟไลน์) -->
  <script src="libs/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WorkSter - สมัครบัญชีผู้ใช้</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a62630f63f.js" crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap');
    
    html, body {
      font-family: "Noto Sans Thai", sans-serif;
    }

    .sidebar {
      background-color: #f8f9fa;
      min-height: 100vh;
      padding-top: 20px;
    }
    .sidebar a {
      display: block;
      padding: 10px 20px;
      color: #000;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #e2e6ea;
      border-radius: 5px;
    }
    .card-green {
      background-color: #a7f9a2;
    }
    .card-yellow {
      background-color: #f9f59a;
    }
    .card-red {
      background-color: #f9a2a2;
    }

    /* เส้นขอบรอบนอกของตาราง */
    .table {
      border: 2px solid #dee2e6; /* เส้นขอบรอบตาราง */
    }

    /* เส้นขอบใต้หัวข้อ */
    .table .profile {
      border-bottom: 2px solid #dee2e6; /* เส้นขอบใต้หัวข้อ */
      text-align: center; /* จัดกลางหัวข้อ */
    }

    /* ลบเส้นขอบในเซลล์ */
    .table td, .table th {
      border: none; /* ไม่มีเส้นขอบในเซลล์ */
    }

    /* จัดรูปภาพให้เป็นวงกลม และให้ครอบคลุมพื้นที่ */
    .profile-image {
      width: 40px;
      height: 40px;
      object-fit: cover; /* ให้รูปภาพครอบคลุมพื้นที่โดยไม่เพี้ยน */
      border-radius: 50%;
    }

    /* จัดให้อยู่ตรงกลาง */
    .profile-cell {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Custom styles for the registration card */
    .registration-card {
      max-width: 600px;
      margin: 50px 0; /* ✨ แก้ไขบรรทัดนี้เพื่อจัดชิดซ้าย */
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-label-custom {
      min-width: 120px; /* Adjust as needed for label alignment */
      text-align: right;
      padding-right: 15px;
      display: flex;
      align-items: center;
      justify-content: flex-end; /* Align label text to the right */
    }
    .form-control-custom {
      flex-grow: 1;
    }
    .row-custom {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-dark" style="background-color: #1E56A0; padding: 10px;">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 fs-4">WorkSter</span>
      <span class="text-white fs-3"><i class="fa-solid fa-circle-user" style="color: #ffffff;"></i></span>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2 sidebar">
        
      </div>
  
      <div class="col-md-10 p-4">
    <h3 class="mb-4">สมัครบัญชีผู้ใช้</h3>
    <div class="card registration-card">
          <h5 class="card-title mb-4">ข้อมูลผู้ใช้</h5>
     <form>
            <div class="row-custom">
       <label for="fullName" class="form-label-custom">ชื่อ - นามสกุล :</label>
       <input type="text" class="form-control form-control-custom" id="fullName">
      </div>
      <div class="row-custom">
       <label for="phone" class="form-label-custom">เบอร์โทร :</label>
       <input type="tel" class="form-control form-control-custom" id="phone">
      </div>
      <div class="row-custom">
       <label for="address" class="form-label-custom">ที่อยู่ :</label>
       <input type="text" class="form-control form-control-custom" id="address">
      </div>
            <div class="d-flex justify-content-end mt-4">
       <button type="submit" class="btn btn-success me-2">ยืนยัน</button>
       <button type="button" class="btn btn-light border">ยกเลิก</button>
      </div>
     </form>
    </div>
      </div>
    </div>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

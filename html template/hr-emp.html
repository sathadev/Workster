<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WorkSter Dashboard</title>
  <!-- Bootstrap 5 CSS (ออฟไลน์) -->
  <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a62630f63f.js" crossorigin="anonymous"></script>
  <style>
    .sidebar {
      background-color: #f8f9fa;
      min-height: 100vh;
      padding-top: 20px;
    }
    .sidebar a {
      display: block;
      padding: 10px 20px;
      color: #000;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #e2e6ea;
      border-radius: 5px;
    }
    .card-green {
      background-color: #a7f9a2;
    }
    .card-yellow {
      background-color: #f9f59a;
    }
    .card-red {
      background-color: #f9a2a2;
    }

    /* เส้นขอบรอบนอกของตาราง */
    .table {
      border: 2px solid #dee2e6; /* เส้นขอบรอบตาราง */
    }

    /* เส้นขอบใต้หัวข้อ */
    .table .profile {
      border-bottom: 2px solid #dee2e6; /* เส้นขอบใต้หัวข้อ */
      text-align: center; /* จัดกลางหัวข้อ */
    }

    /* ลบเส้นขอบในเซลล์ */
    .table td {
      border: none; /* ไม่มีเส้นขอบในเซลล์ */
    }

    /* จัดรูปภาพให้เป็นวงกลม และให้ครอบคลุมพื้นที่ */
    .profile-image {
      width: 40px;
      height: 40px;
      object-fit: cover; /* ให้รูปภาพครอบคลุมพื้นที่โดยไม่เพี้ยน */
      border-radius: 50%;
    }

    /* จัดให้อยู่ตรงกลาง */
    .profile-cell {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .table td ,.table th{
      border: none; /* ไม่มีเส้นขอบในเซลล์ */
    }
  </style>
</head>

<body>

  <!-- Header -->
  <nav class="navbar navbar-dark" style="background-color: #1E56A0; padding: 10px;">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 fs-4">WorkSter</span>
      <span class="text-white fs-3"><i class="fa-solid fa-circle-user" style="color: #ffffff;"></i></span>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar">
        <a href="#">ข้อมูลพนักงาน</a>
        <a href="#">รายการทำงานลา</a>
        <a href="#">จัดการเงินเดือน</a>
        <a href="#">การประเมินผล</a>
        <a href="#">ผู้สมัครงาน</a>
      </div>
  
      <!-- Main Content -->
      <div class="col-md-10 mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="fw-bold">พนักงาน</h4>
          <button class="btn btn-outline-secondary">
            <i class="fa-solid fa-plus"></i> บันทึกข้อมูลพนักงานใหม่
          </button>
        </div>
  
        <div class="input-group mb-3 w-50">
          <input type="text" class="form-control" placeholder="ค้นหา" aria-label="ค้นหา">
          <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
        </div>
  
        <table class="table table-hover table-bordered text-center align-middle">
          <thead class="table-light">
            <tr>
              <th class="profile">โปรไฟล์</th>
              <th>ชื่อ - สกุล</th>
              <th>ตำแหน่ง</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="profile-cell"><img src="images/profile1.png" class="profile-image" alt="โปรไฟล์"></td>
              <td>พลพักธประจักษ์ปรีชาบูล มหานุศรธาราม</td>
              <td>ประธานบริษัท</td>
            </tr>
            <tr>
              <td class="profile-cell"><img src="images/profile1.png" class="profile-image" alt="โปรไฟล์"></td>
              <td>ศรีษานุครณพักต์สถาน มหานุศรธาราม</td>
              <td>เลขาธิการบริษัท</td>
            </tr>
            <tr>
              <td class="profile-cell"><img src="images/profile1.png" class="profile-image" alt="โปรไฟล์"></td>
              <td>กุลกรนทพศิรบุตคลองค์ชัย มหานุศรธาราม</td>
              <td>รองประธานบริษัท</td>
            </tr>
            <tr>
              <td class="profile-cell"><img src="images/profile1.png" class="profile-image" alt="โปรไฟล์"></td>
              <td>แดง แป๊ด</td>
              <td>HR</td>
            </tr>
            <tr>
              <td class="profile-cell"><img src="images/profile1.png" class="profile-image" alt="โปรไฟล์"></td>
              <td>เขียว ปืด</td>
              <td>IT Support</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  

  <!-- Bootstrap 5 JS (ออฟไลน์) -->
  <script src="libs/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>

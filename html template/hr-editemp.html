<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WorkSter Dashboard</title>
  <!-- Bootstrap 5 CSS (ออฟไลน์) -->
  <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a62630f63f.js" crossorigin="anonymous"></script>
  <style>
    .sidebar {
      background-color: #f8f9fa;
      min-height: 100vh;
      padding-top: 20px;
    }
    .sidebar a {
      display: block;
      padding: 10px 20px;
      color: #000;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #e2e6ea;
      border-radius: 5px;
    }
    .card-green {
      background-color: #a7f9a2;
    }
    .card-yellow {
      background-color: #f9f59a;
    }
    .card-red {
      background-color: #f9a2a2;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <nav class="navbar navbar-dark" style="background-color: #1E56A0; padding: 10px;">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 fs-4">WorkSter</span>
      <span class="text-white fs-3"><i class="fa-solid fa-circle-user" style="color: #ffffff;"></i></span>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar -->
      <div class="col-md-2 sidebar">
        <a href="#">ข้อมูลพนักงาน</a>
        <a href="#">รายการทำงานลา</a>
        <a href="#">จัดการเงินเดือน</a>
        <a href="#">การประเมินผล</a>
        <a href="#">ผู้สมัครงาน</a>
      </div>

      <!-- Main Content -->
      <div class="col-md-10 p-4">
        <div class="card p-4">

          <div class="text-end">
            <button type="button" class="btn-close" aria-label="Close"></button>
          </div>

          <div class="container mt-4">
            <div class="row">
          
              <!-- รูปโปรไฟล์ -->
              <div class="col-md-4 d-flex justify-content-center mb-4">
                <div style="position: relative; width: 120px; height: 120px;">
                  <img id="profileImage" src="images/profile-placeholder.png" alt="Profile"
                       class="rounded-circle border"
                       style="width: 120px; height: 120px; object-fit: cover;">
          
                  <!-- ปุ่ม + มุมขวาล่าง -->
                  <div onclick="document.getElementById('fileInput').click();"
                       style="position: absolute; bottom: 0; right: 0;
                              background-color: #1E56A0; border-radius: 50%;
                              width: 30px; height: 30px; display: flex;
                              align-items: center; justify-content: center;
                              cursor: pointer; border: 2px solid #fff;">
                    <i class="fa-solid fa-plus text-white"></i>
                  </div>
          
                  <input type="file" id="fileInput" style="display: none;" accept="image/*" onchange="previewImage(event)">
                </div>
              </div>
          
              <!-- ฟอร์ม -->
              <div class="col-md-8">
                <form>
                  <div class="row mb-2">
                    <div class="col-md-3">ชื่อ - สกุล :</div>
                    <div class="col-md-9"><input value="สฐาปณา สุวรรณกาศ" type="text" class="form-control"></div>
                  </div>
                  <div class="row mb-2">
                    <div class="col-md-3">ตำแหน่ง :</div>
                    <div class="col-md-9"><input value="Dev" type="text" class="form-control"></div>
                  </div>
                  <div class="row mb-2">
                    <div class="col-md-3">Email :</div>
                    <div class="col-md-9"><input value="s@gmail.com" type="email" class="form-control"></div>
                  </div>
                  <div class="row mb-2">
                    <div class="col-md-3">เบอร์โทร :</div>
                    <div class="col-md-9"><input value="0953917436" type="tel" class="form-control"></div>
                  </div>
                  <div class="row mb-2">
                    <div class="col-md-3">ที่อยู่ :</div>
                    <div class="col-md-9"><input value="ไม่บอก" type="text" class="form-control"></div>
                </form>
              </div>
          
            </div>
          </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-success ms-2">ยืนยัน</button>
            </div>
          </form>

        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap 5 JS (ออฟไลน์) -->
  <script src="libs/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script>
    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function(){
        document.getElementById('profileImage').src = reader.result;
      }
      reader.readAsDataURL(event.target.files[0]);
    }
  </script>
</body>
</html>

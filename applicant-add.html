<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WorkSter Dashboard</title>
  <!-- Bootstrap 5 CSS (ออฟไลน์) -->
  <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a62630f63f.js" crossorigin="anonymous"></script>
  <style>
    .sidebar {
      background-color: #f8f9fa;
      min-height: 100vh;
      padding-top: 20px;
    }
    .sidebar a {
      display: block;
      padding: 10px 20px;
      color: #000;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #e2e6ea;
      border-radius: 5px;
    }
    .card-green {
      background-color: #a7f9a2;
    }
    .card-yellow {
      background-color: #f9f59a;
    }
    .card-red {
      background-color: #f9a2a2;
    }

    /* เส้นขอบรอบนอกของตาราง */
    .table {
      border: 2px solid #dee2e6; /* เส้นขอบรอบตาราง */
    }

    /* เส้นขอบใต้หัวข้อ */
    .table .profile {
      border-bottom: 2px solid #dee2e6; /* เส้นขอบใต้หัวข้อ */
      text-align: center; /* จัดกลางหัวข้อ */
    }

    /* ลบเส้นขอบในเซลล์ */
    .table td {
      border: none; /* ไม่มีเส้นขอบในเซลล์ */
    }

    /* จัดรูปภาพให้เป็นวงกลม และให้ครอบคลุมพื้นที่ */
    .profile-image {
      width: 40px;
      height: 40px;
      object-fit: cover; /* ให้รูปภาพครอบคลุมพื้นที่โดยไม่เพี้ยน */
      border-radius: 50%;
    }

    /* จัดให้อยู่ตรงกลาง */
    .profile-cell {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>

  <!-- Header -->
<nav class="navbar navbar-dark" style="background-color: #1E56A0; padding: 10px;">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 fs-4">WorkSter</span>
      <span class="text-white fs-3"><i class="fa-solid fa-circle-user" style="color: #ffffff;"></i></span>
    </div>
  </nav>
  
  <!-- Main Content -->
  <div class="d-flex justify-content-center align-items-center" style="min-height: 90vh; background-color: #f8f9fa;">
    <div class="p-5 shadow-sm border rounded-4" style="width: 520px; background-color: white;">
      <form>
        <div class="mb-3 row">
          <label class="col-sm-4 col-form-label fw-bold">ชื่อ - สกุล</label>
          <div class="col-sm-8">
            <input type="text" class="form-control rounded-pill" placeholder="กรอกชื่อ-สกุล">
          </div>
        </div>
  
        <div class="mb-3 row">
          <label class="col-sm-4 col-form-label fw-bold">ตำแหน่งที่สมัคร</label>
          <div class="col-sm-8">
            <input type="text" class="form-control rounded-pill" placeholder="กรอกตำแหน่งที่สมัคร">
          </div>
        </div>
  
        <div class="mb-3 row">
          <label class="col-sm-4 col-form-label fw-bold">Email</label>
          <div class="col-sm-8">
            <input type="email" class="form-control rounded-pill" placeholder="กรอกEmail">
          </div>
        </div>
  
        <div class="mb-3 row">
          <label class="col-sm-4 col-form-label fw-bold">เบอร์โทร</label>
          <div class="col-sm-8">
            <input type="tel" class="form-control rounded-pill" placeholder="08XXXXXXXX">
          </div>
        </div>
  
        <div class="mb-4 row align-items-center">
          <label class="col-sm-4 col-form-label fw-bold">แนบไฟล์ Resume</label>
          <div class="col-sm-8">
            <input type="file" class="form-control">
          </div>
        </div>
  
        <div class="text-center">
          <button type="submit" class="btn btn-success px-4 rounded-pill">ยืนยัน</button>
          <button type="reset" class="btn btn-secondary px-4 rounded-pill">ยกเลิก</button>
        </div>
      </form>
    </div>
  </div>
  
  

    </div>
  </div>
  

  <!-- Bootstrap 5 JS (ออฟไลน์) -->
  <script src="libs/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WorkSter Dashboard</title>
  <!-- Bootstrap 5 CSS (ออฟไลน์) -->
  <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a62630f63f.js" crossorigin="anonymous"></script>
  <style>
    .sidebar {
      background-color: #f8f9fa;
      min-height: 100vh;
      padding-top: 20px;
    }
    .sidebar a {
      display: block;
      padding: 10px 20px;
      color: #000;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #e2e6ea;
      border-radius: 5px;
    }
    .card-green {
      background-color: #a7f9a2;
    }
    .card-yellow {
      background-color: #f9f59a;
    }
    .card-red {
      background-color: #f9a2a2;
    }


    .tab-header-wrapper {
  display: flex;
  border: 1px solid #dee2e6;
  border-radius: 5px 5px 0 0;
  overflow: hidden;
  background-color: #f8f9fa;
}

.tab-header-wrapper .nav-link {
  flex: 1;
  text-align: center;
  border-right: 1px solid #dee2e6;
  border-radius: 0;
  background-color: #f8f9fa;
  color: #000000;
  font-weight: 500;
  padding: 12px 0;
  font-size: 16px;
}

.tab-header-wrapper .nav-link:last-child {
  border-right: none;
}

.tab-header-wrapper .nav-link.active {
  background-color: #ffffff;
  font-weight: bold;
  border-bottom: 2px solid #ffffff;
}


/* ปรับระยะภายในเซลล์ */
.table th, .table td {
  vertical-align: middle;
  padding: 12px 16px;
  font-size: 14px;
}

/* ปุ่มฟ้าเหมือนในภาพ */
.btn-info-light {
  background-color: #0d6efd;
  color: white;
  font-size: 14px;
  border-radius: 20px;
  padding: 4px 16px;
  border: none;
  transition: background-color 0.3s ease;
}

.btn-info-light:hover {
  background-color: #0b5ed7;
}

/* ขอบกล่อง content ให้ดูเหมือนในภาพ */
.tab-content-box {
  border: 1px solid #dee2e6;
  border-top: none;
  border-radius: 0 0 5px 5px;
  background-color: #ffffff;
  padding: 20px;
}



  </style>
</head>

<body>

  <!-- Header -->
  <nav class="navbar navbar-dark" style="background-color: #1E56A0; padding: 10px;">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 fs-4">WorkSter</span>
      <span class="text-white fs-3"><i class="fa-solid fa-circle-user" style="color: #ffffff;"></i></span>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar -->
      <div class="col-md-2 sidebar">
        <a href="#">ข้อมูลพนักงาน</a>
        <a href="#">รายการทำงานลา</a>
        <a href="#">จัดการเงินเดือน</a>
        <a href="#">การประเมินผล</a>
        <a href="#">ผู้สมัครงาน</a>
      </div>

       <!-- Main Content -->
<div class="col-md-10 p-4">
    <h5><strong>ผู้สมัครงาน</strong></h5>
  
    <!-- Tabs Header แบบกรอบหัวตาราง -->
<div class="tab-header-wrapper mt-3" id="applicantTabs" role="tablist">
    <button class="nav-link active" id="applicants-tab" data-bs-toggle="tab" data-bs-target="#applicants" type="button" role="tab">ผู้สมัครงาน</button>
    <button class="nav-link" id="interview-tab" data-bs-toggle="tab" data-bs-target="#interview" type="button" role="tab">การสัมภาษณ์</button>
    <button class="nav-link" id="evaluation-tab" data-bs-toggle="tab" data-bs-target="#evaluation" type="button" role="tab">ประเมินผลสัมภาษณ์</button>
  </div>
  
  
   <!-- Tab Content -->
<div class="tab-content tab-content-box" id="applicantTabsContent">
    <!-- ผู้สมัครงาน Tab -->
    <div class="tab-pane fade show active" id="applicants" role="tabpanel">
        <div class="border rounded p-3 shadow-sm">
      
          <!-- หัวตาราง -->
          <div class="row fw-bold bg-light py-2 px-2 rounded mb-2 ">
            <div class="col-6">ชื่อ - สกุล</div>
            <div class="col-4">ตำแหน่งที่สมัคร</div>
            <div class="col-2 text-end"></div>
          </div>
      
          <!-- แถวผู้สมัครคนที่ 1 -->
          <div class="row align-items-center py-2 border-top px-2">
            <div class="col-6">อนุชาปัญญาสถิตย์สภาสถาบันชย มหานุธรรมาธาราม</div>
            <div class="col-4">HR</div>
            <div class="col-2 text-end">
              <button class="btn btn-info-light">ดูข้อมูลเพิ่มเติม</button>
            </div>
          </div>
      
          <!-- แถวผู้สมัครคนที่ 2 -->
          <div class="row align-items-center py-2 border-top px-2">
            <div class="col-6">หมู อู๊ดๆๆ</div>
            <div class="col-4">IT Support</div>
            <div class="col-2 text-end">
              <button class="btn btn-info-light">ดูข้อมูลเพิ่มเติม</button>
            </div>
          </div>
      
        </div>
    </div>
  
    <!-- การสัมภาษณ์ Tab -->
    <div class="tab-pane fade" id="interview" role="tabpanel">
        <div class="border rounded p-3 shadow-sm">
      

      
        </div>
    </div>
  
    <!-- ประเมินผลสัมภาษณ์ Tab -->
    <div class="tab-pane fade" id="evaluation" role="tabpanel">
        <div class="border rounded p-3 shadow-sm">
      
          <!-- หัวตาราง -->
          <div class="row fw-bold bg-light py-2 px-2 rounded mb-2 ">
            <div class="col-6">ชื่อ - สกุล</div>
            <div class="col-4">ตำแหน่งที่สัมภาษณ์</div>
            <div class="col-2 text-end"></div>
          </div>
      
          <!-- แถวประเมินผลสัมภาษณ์คนที่ 1 -->
          <div class="row align-items-center py-2 border-top px-2">
            <div class="col-6">อนุชาปัญญาสถิตย์สภาสถาบันชย มหานุธรรมาธาราม</div>
            <div class="col-4">HR</div>
            <div class="col-2 text-end">
                <button type="button" class="btn btn-success">ผ่าน</button>
                <button type="button" class="btn btn-danger">ไม่ผ่าน</button>
            </div>
          </div>
      
          <!-- แถวประเมินผลสัมภาษณ์คนที่ 2 -->
          <div class="row align-items-center py-2 border-top px-2">
            <div class="col-6">หมู อู๊ดๆๆ</div>
            <div class="col-4">IT Support</div>
            <div class="col-2 text-end">
              <button type="button" class="btn btn-success">ผ่าน</button>
              <button type="button" class="btn btn-danger">ไม่ผ่าน</button>
            </div>
          </div>
      
        </div>
    </div>
</div>


  <!-- Bootstrap 5 JS (ออฟไลน์) -->
  <script src="libs/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>

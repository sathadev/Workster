<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WorkSter Dashboard</title>
  <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a62630f63f.js" crossorigin="anonymous"></script>
  <style>
    .sidebar {
      background-color: #f8f9fa;
      min-height: 100vh;
      padding-top: 20px;
    }
    .sidebar a {
      display: block;
      padding: 10px 20px;
      color: #000;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #e2e6ea;
      border-radius: 5px;
    }

    /* เส้นขอบรอบตาราง */
    .table {
      border: 2px solid #dee2e6;
    }

    /* เส้นขอบหัวตาราง */
    .table thead {
      border-bottom: 2px solid #dee2e6;
    }

    /* ลบเส้นขอบในเซลล์ */
    .table td, .table th {
      border: none;
    }

  </style>
</head>

<body>

  <!-- Header -->
  <nav class="navbar navbar-dark" style="background-color: #1E56A0; padding: 10px;">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 fs-4">WorkSter</span>
      <span class="text-white fs-3"><i class="fa-solid fa-circle-user"></i></span>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar">
        <a href="#">ข้อมูลพนักงาน</a>
        <a href="#">รายการทำงานลา</a>
        <a href="#">จัดการเงินเดือน</a>
        <a href="#">การประเมินผล</a>
        <a href="#">ผู้สมัครงาน</a>
      </div>
<!-- Main Content -->
<div class="col-md-10 mt-4">
  <h5 class="fw-bold">รายชื่อตำแหน่ง ..................</h5>
  <p class="fw-bold">รายการพนักงาน</p>

  <!-- ตารางรายชื่อพนักงานแบบเดิมแต่ขนาดเล็กลงและชิดซ้าย -->
  <div style="max-width: 300px;">
    <table class="table table-hover text-center align-middle">
      <thead class="table-light">
        <tr>
          <th>ชื่อ - สกุล</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>แดง เปิด</td></tr>
        <tr><td>เขียว ปิด</td></tr>
      </tbody>
    </table>
  </div>
</div>


  <script src="libs/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WorkSter Dashboard</title>
  <!-- Bootstrap 5 CSS (ออฟไลน์) -->
  <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a62630f63f.js" crossorigin="anonymous"></script>
  <style>
    .sidebar {
      background-color: #f8f9fa;
      min-height: 100vh;
      padding-top: 20px;
    }
    .sidebar a {
      display: block;
      padding: 10px 20px;
      color: #000;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #e2e6ea;
      border-radius: 5px;
    }
    .card-green {
      background-color: #a7f9a2;
    }
    .card-yellow {
      background-color: #f9f59a;
    }
    .card-red {
      background-color: #f9a2a2;
    }

    /* เส้นขอบรอบนอกของตาราง */
    .table {
      border: 2px solid #dee2e6; /* เส้นขอบรอบตาราง */
    }

    /* เส้นขอบใต้หัวข้อ */
    .table .profile {
      border-bottom: 2px solid #dee2e6; /* เส้นขอบใต้หัวข้อ */
      text-align: center; /* จัดกลางหัวข้อ */
    }

    /* ลบเส้นขอบในเซลล์ */
    .table td {
      border: none; /* ไม่มีเส้นขอบในเซลล์ */
    }

    /* จัดรูปภาพให้เป็นวงกลม และให้ครอบคลุมพื้นที่ */
    .profile-image {
      width: 40px;
      height: 40px;
      object-fit: cover; /* ให้รูปภาพครอบคลุมพื้นที่โดยไม่เพี้ยน */
      border-radius: 50%;
    }

    /* จัดให้อยู่ตรงกลาง */
    .profile-cell {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <nav class="navbar navbar-dark" style="background-color: #1E56A0; padding: 10px;">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 fs-4">WorkSter</span>
      <span class="text-white fs-3"><i class="fa-solid fa-circle-user" style="color: #ffffff;"></i></span>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar">
        <a href="#">ข้อมูลพนักงาน</a>
        <a href="#">รายการทำงานลา</a>
        <a href="#">จัดการเงินเดือน</a>
        <a href="#">การประเมินผล</a>
        <a href="#">ผู้สมัครงาน</a>
      </div>
  
      <!-- Main Content -->
      <div class="col-md-10 p-4">
        <div class="card p-4">
            <h5 class="text-center">รายละเอียดเงินเดือน</h5>
          <div class="text-end">
            <button type="button" class="btn-close" aria-label="Close"></button>
          </div>

          <div class="container mt-4">
            <div class="row">   
              <!-- ฟอร์ม -->
              <div class="col-md-8">
                <form>
                  <div class="row mb-2">
                    <div class="col-md-3">ชื่อ - สกุล :</div>
                    <div class="col-md-9"><input type="text" class="form-control"></div>
                  </div>
                  <div class="row mb-2">
                    <div class="col-md-3">เงินเดือนพื้นฐาน :</div>
                    <div class="col-md-9"><input type="text" class="form-control"></div>
                  </div>
                  <div class="row mb-2">
                    <div class="col-md-3">ค่าล่วงเวลา (OT) :</div>
                    <div class="col-md-9"><input type="email" class="form-control"></div>
                  </div>
                  <div class="row mb-2">
                    <div class="col-md-3">โบนัส :</div>
                    <div class="col-md-9"><input type="tel" class="form-control"></div>
                  </div>
                  <div class="row mb-2">
                    <div class="col-md-3">หัก สาย/ขาดงาน :</div>
                    <div class="col-md-9"><input type="text" class="form-control"></div>
                  </div>
                  <div class="row mb-2">
                    <div class="col-md-3">อื่นๆ :</div>
                    <div class="col-md-9"><input type="text" class="form-control"></div>
                  </div>
                  <div class="row mb-2">
                    <div class="col-md-3">รวมสุทธิ :</div>
                    <div class="col-md-9"><input type="text" class="form-control"></div>
                  </div>
                </form>
              </div>
          
            </div>
          </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-success ms-2 ">อัพเดท</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
  

  <!-- Bootstrap 5 JS (ออฟไลน์) -->
  <script src="libs/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
